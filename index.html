<!DOCTYPE html>
<html>
    <head>
        <title>Chat Application</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script>
            var socket = io.connect();
            var privateRooms= [];
            socket.on('connect', function(){
                //do nothing for now
            });

            socket.on('updatechat', function (username, data) {
                $('#conversation').append('<b>'+username + ':</b> ' + data + '<br>');
            });

            socket.on('updaterooms', function(rooms, current_room) {
                $('#rooms').empty();
                $.each(rooms, function(key, value) {
                    if(value == current_room){
                        $('#rooms').append('<div>' + value + '</div>');
                    }
                    else {
                        $('#rooms').append('<div><a href="#" onclick="switchRoom(\''+value+'\')">' + value + '</a></div>');
                    }
                });
                $.each(privateRooms, function(key, value) {
                    if(value == current_room){
                        $('#rooms').append('<div>' + value + '</div>');
                    }
                    else {
                        $('#rooms').append('<div><a href="#" onclick="switchRoom(\''+value+'\')">' + value + '</a></div>');
                    }
                });
            });

            function startChat(){
                var name = $('#name').val();
                socket.emit('adduser', name);
                $('#name-input').hide();
                $('#chat-interface').show();
            }

            function switchRoom(room){
                socket.emit('switchRoom', room);
            }

            function JoinPrivateRoom(){
                var roomName = prompt("New room name?");
                if(roomName==null) return;
                privateRooms.push(roomName);
                socket.emit('switchRoom', roomName);
            }

            $(function(){
                $('#datasend').click( function() {
                    var message = $('#data').val();
                    $('#data').val('');
                    socket.emit('sendchat', message);
                    $('#data').focus();
                });

                $('#data').keypress(function(e) {
                    if(e.which == 13) {
                        $(this).blur();
                        $('#datasend').focus().click();
                    }
                });
            });
        </script>
    </head>
    <body>
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">Chat Application</a>
            </div>
          </div>
        </nav>
        <div id="name-input">
            <div class="container text-center">
                <div class="jumbotron">
                    <h3>Enter your name:</h3>
                    <input type="text" id="name">
                    <input type="submit" onClick="startChat()" value="Join Chat room" class="btn btn-default">
                </div>
            </div>
        </div>
        <div id="chat-interface" style="display: none;">
            <!-- <div style="float:left;width:200px;border-right:1px solid black;height:300px;padding:10px;overflow:scroll-y;">
                <h3>ROOMS</h3>
                <div id="rooms"></div>
                <hr>
                <div><a href="#" onClick="JoinPrivateRoom()">Join a private Room</a></div>
            </div>
            <div style="float:left;width:300px;height:250px;overflow:scroll-y;padding:10px;">
                <div id="conversation"></div>
                <input id="data" style="width:200px;" />
                <input type="button" id="datasend" value="send" />
            </div> -->
            <div class="container-fluid">
                <div class="row content">
                    <div class="col-sm-3 sidenav">
                        <h3>Rooms:</h3>
                        <div id="rooms"></div>
                        <hr>
                        <div><a href="#" onClick="JoinPrivateRoom()">Join a private Room</a></div>
                    </div>
                    <div class="col-sm-9">
                        <div id="conversation"></div>
                        <input id="data" style="width:200px;" />
                        <input type="button" id="datasend" value="send" />
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
